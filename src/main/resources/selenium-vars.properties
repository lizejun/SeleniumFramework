#DriverFactory\u7c7b\u578b, \u4e0d\u8bbe\u7f6e\u7684\u8bdd\uff0c\u5c06\u4f7f\u7528\u9ed8\u8ba4\u7684com.baidu.selenium.support.internal.DefaultDriverFactory
#webdriver.factory=com.baidu.selenium.support.internal.DefaultDriverFactory

#WebDriver\u7c7b\u578b\uff0cInternetExplorerDriver\uff0cFirefoxDriver\uff0cChromeDriver
webdriver.type=ChromeDriver

#FirefoxDriver\u7684\u53ef\u6267\u884c\u6587\u4ef6\u8def\u5f84\uff0c\u8bbe\u7f6ewebdriver.type=FirefoxDriver\u65f6\u8d77\u6548
#\u8bbe\u7f6e\u4e3a\u7a7a\u7684\u8bdd\u5c06\u4f7f\u7528\u7cfb\u7edf\u9ed8\u8ba4\u8def\u5f84\u6765\u542f\u52a8Firefox
#webdriver.firefox.binary.path=/usr/bin/firefox

#ChromeDriver\u7684\u53ef\u6267\u884c\u6587\u4ef6\u8def\u5f84\uff0c\u8bbe\u7f6ewebdriver.type=ChromeDriver\u65f6\u8d77\u6548
#\u8bbe\u7f6e\u4e3a\u7a7a\u7684\u8bdd\u5c06\u4f7f\u7528\u7cfb\u7edf\u9ed8\u8ba4\u8def\u5f84\u6765\u542f\u52a8Chrome
webdriver.chrome.binary.path=lib/chromedriver.exe

#\u662f\u5426\u4f7f\u7528RemoteWebDriver\u4e0e\u8fdc\u7a0bServer\u4ea4\u4e92\u7684\u65b9\u5f0f\u6765\u6267\u884c\u6d4b\u8bd5
webdriver.isremote=false
#\u8fdc\u7a0bServer\u7684\u5730\u5740
webdriver.remote.host=
#\u8fdc\u7a0bServer\u7684\u7aef\u53e3
webdriver.remote.port=

#WebDriver\u8fdb\u884cfindElement\u64cd\u4f5c\u65f6\u7684\u9ed8\u8ba4\u7b49\u5f85\u65f6\u95f4\uff0c\u5355\u4f4dms
webdriver.implicitlywait=5000

#TestClass\u6267\u884c\u5b8c\u65f6\u662f\u5426\u5173\u95ed\u6d4f\u89c8\u5668
webdriver.close.afterclass=true

#ActionWait\u7684\u7b49\u5f85\u8d85\u65f6\u65f6\u95f4\uff0c\u4e3b\u8981\u7528\u4e8e\u9875\u9762\u4e0a\u8fdb\u884c\u67d0\u4e00\u64cd\u4f5c\u540e\u8fdb\u884c\u7b49\u5f85\u65f6\uff0c\u5355\u4f4dms
actionwait.timeout=15000

#ActionWait\u7684\u8f6e\u8be2\u95f4\u9694\u65f6\u95f4\uff0c\u5355\u4f4dms
actionwait.sleep.duration=250

#\u9875\u9762\u52a0\u8f7d\u7684\u8d85\u65f6\u65f6\u95f4 \uff0c\u5355\u4f4dms
pageload.timeout=300000

#Case\u8fd0\u884c\u5931\u8d25\u65f6\u4fdd\u5b58\u622a\u56fe\u7684\u8def\u5f84
screenshot.error.dir=error-screenshot

#\u4fdd\u5b58\u81ea\u52a8\u622a\u56fe\u7684\u8def\u5f84
screenshot.auto.dir=auto-screenshot

#AutoIt3\u7684DLL\u8def\u5f84\uff0c\u76f8\u5bf9\u4e8euser.dir
thirdparty.autoit3.dll=lib/AutoItX3.dll

#AutoIt3\u7684EXE\u8def\u5f84\uff0c\u76f8\u5bf9\u4e8euser.dir
thirdparty.autoit3.exe=lib/AutoIt3.exe

#\u901a\u8fc7AutoIt\u64cd\u4f5c\u6587\u4ef6\u4e0a\u4f20\u6846\u7684\u811a\u672c\uff0c\u76f8\u5bf9\u4e8euser.dir
thirdparty.autoit3.script.uploadfile=lib/uploadscript.au3
